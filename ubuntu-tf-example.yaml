# myconfig.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: my-first-ubuntu-tf
spec:
  replicas: 1
  selector:
    matchLabels:
      name: my-ubuntu-tf
  template:
    metadata:
      labels:
        name: my-ubuntu-tf
    spec:
      hostNetwork: true
      hostIPC: true
      containers:
      - name: orion-client-hvd
        image: 172.16.112.173:30006/library/ubuntu-tensorflow:2.3.0  # 可自行更改镜像和版本
        command: ["bash", "-c", "--"]
        args: ["while true; do sleep 30; done;"]
        resources:
          limits:
            virtaitech.com/gpu: 1  # GPU数目
        env:
          - name : ORION_GMEM
            value : "10000"  # 每张显卡的显存，单位为M
          - name : ORION_RATIO
            value : "100"
          - name: ORION_VGPU
            value: "1"
          - name: ORION_RESERVED
            value: "0"
          - name: ORION_CROSS_NODE
            value: "1"
          - name : ORION_GROUP_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.uid
